<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=60675&format=png&color=000000" />
    <title>Progress steps</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circal active">1</div>
            <div class="circal">2</div>
            <div class="circal">3</div>
            <div class="circal">4</div>
        </div>

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next" >Next</button>
    </div>

    <script src="node.js">
        
    </script>
</body>
</html>
